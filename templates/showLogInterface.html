<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 28px;
        }
        
        .file-input-container {
            position: relative;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .file-input-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input-label:hover {
            background-color: #3a5bd9;
        }
        
        #fileInput {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-text {
            margin-left: 10px;
            color: var(--secondary-color);
        }
        
        .logs-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .log-entry {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: transform 0.2s;
        }
        
        .log-entry:hover {
            transform: translateY(-2px);
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .timestamp {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .log-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .log-field {
            margin-bottom: 8px;
        }
        
        .field-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .field-value {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        
        .missing {
            color: var(--danger-color);
            font-style: italic;
        }
        
        .document-list {
            margin-left: 20px;
            list-style-type: none;
        }
        
        .document-list li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        
        .document-list li::before {
            content: "•";
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .model-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #eee;
        }
        
        .model-tag {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .no-logs {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        @media (max-width: 768px) {
            .model-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Log Viewer</h1>
        </header>
        
        <div class="file-input-container">
            <label for="fileInput" class="file-input-label">Seleziona File</label>
            <span class="file-input-text">Nessun file selezionato</span>
            <input type="file" id="fileInput" class="file-input" accept=".json, .log">
        </div>
        
        <div id="logs" class="logs-container"></div>
    </div>

    <script>
        // Funzione per caricare e visualizzare i log
        function loadAndDisplayLogs(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const logs = JSON.parse(e.target.result);
                    displayLogs(logs);
                    document.querySelector('.file-input-text').textContent = file.name;
                } catch (error) {
                    alert("Errore nel parsing del file JSON.");
                }
            };
            reader.readAsText(file);
        }

        // Funzione per visualizzare i log
        function displayLogs(logs) {
            const logsContainer = document.getElementById('logs');
            logsContainer.innerHTML = '';

            if (!Array.isArray(logs) || logs.length === 0) {
                logsContainer.innerHTML = '<div class="no-logs">Nessun log disponibile o il file JSON non contiene un array di log valido.</div>';
                return;
            }

            // Ordina i log per timestamp (dal più recente al più vecchio)
            logs.sort((a, b) => new Date(b.timestamp || 0) - new Date(a.timestamp || 0));

            logs.forEach(log => {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('log-entry');
                
                // Formatta il timestamp in modo più leggibile
                let formattedDate = "Mancante";
                if (log.timestamp) {
                    const date = new Date(log.timestamp);
                    formattedDate = date.toLocaleString('it-IT', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                }
                
                entryDiv.innerHTML = `
                    <div class="log-header">
                        <span class="timestamp">${formattedDate}</span>
                    </div>
                    <div class="log-content">
                        <div class="log-field">
                            <div class="field-name">Domanda:</div>
                            <div class="field-value">${log.question || '<span class="missing">Mancante</span>'}</div>
                        </div>
                        
                        <div class="log-field">
                            <div class="field-name">Risposta:</div>
                            <div class="field-value">${log.clear_response || '<span class="missing">Mancante</span>'}</div>
                        </div>
                        
                        <div class="log-field">
                            <div class="field-name">Documenti Recuperati:</div>
                            <div class="field-value">${log.retrieved_documents ? formatDocuments(log.retrieved_documents) : '<span class="missing">Nessuno</span>'}</div>
                        </div>
                        
                        <div class="model-info">
                            <span class="model-tag">Generazione: ${log.GENERATION_MODEL || 'N/A'}</span>
                            <span class="model-tag">Embedding: ${log.EMBEDDING_MODEL || 'N/A'}</span>
                            <span class="model-tag">FAISS: ${log.FAISS_INDEX || 'N/A'}</span>
                        </div>
                    </div>
                `;
                logsContainer.appendChild(entryDiv);
            });
        }

        // Funzione per formattare i documenti recuperati come elenco
        function formatDocuments(documents) {
            if (!Array.isArray(documents) || documents.length === 0) return '<span class="missing">Nessuno</span>';
            return `<ul class="document-list">${documents.map(doc => `<li>${doc}</li>`).join('')}</ul>`;
        }

        // Carica il file di log via API quando la pagina si carica
        window.onload = function() {
            fetch('/get_logs')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Errore nel caricamento del file di log");
                    }
                    return response.text();
                })
                .then(data => {
                    try {
                        const logs = JSON.parse(data);
                        displayLogs(logs);
                    } catch (error) {
                        document.getElementById('logs').innerHTML = 
                            '<div class="no-logs">Errore: Il file di log non è in formato JSON valido.</div>';
                    }
                })
                .catch(error => {
                    console.error("Errore nel caricamento:", error);
                    document.getElementById('logs').innerHTML = 
                        '<div class="no-logs">Impossibile caricare il file di log. Prova a selezionare un file manualmente.</div>';
                });
        };

        // Gestione del cambio file
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            loadAndDisplayLogs(file);
        });
    </script>
</body>
</html>
